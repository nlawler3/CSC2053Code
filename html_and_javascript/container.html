<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <!--Bootstrap provides 12 columns for spacing elements on the page -->
    <div class="container">
        <div class="row">
          <div class="col">Column 1</div>
          <div class="col">Column 2</div>
          <div class="col">Column 3</div>
      	  <div class="col">Column 4</div>
          <div class="col">Column 5</div>
          <div class="col">Column 6</div>
	        <div class="col">Column 7</div>
          <div class="col">Column 8</div>
          <div class="col">Column 9</div>
	        <div class="col">Col 10</div>
          <div class="col">Col 11</div>
          <div class="col">Col 12</div>
        </div>
    <!-- Here we have 3 columns. Boostrap will divide the width of the screen
        evenly for each column 
        class="row mt-3" gives a margin top of 3. If you'd like a larger margin
        between your elements use a larger number than 3. -->
      <div class="row mt-3">
        <!--this class has col-6. the first column will take up the space of
            6 columns, pushing the second column to the right. The remaining
            2 columns will have the remaining width divided evenly between them -->
        <div class="col-6">Three columns</div>
        <div class="col">Three columns</div>    
	      <div class="col">Three columns</div>    
      </div>

      <div class="row mt-5">        
        <div class="col">One Column</div>
      </div>
   </div> <!-- end containter -->

  </body>
</html>
